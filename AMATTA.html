<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMATTA by PSB</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/css/all.min.css">
</head>
<body>
    <div class="wrapper">
            <div id="info">
                <!--날짜,날씨-->
                <div class="today">
                    <div class="date">
                        <div id="time" class="time">
                            <div id="clock" class="clock"></div>
                        </div>
                        <div id="week" class="week"></div>
                        <div id ="day" class="day"></div>
                    </div>
                    <div class="weather" id="weather">
                        <div id="statement" class="statement"></div>
                        <div id="degree" class="degree">
                            <div id="average" class="average"></div>
                            <div id="highrow" class="highrow">
                                <div id="high" class="high"></div>
                                <div id="row" class="row"></div>
                            </div>
                        </div>
                        <div id="address" class="address"></div>
                    </div>
                </div>
                <!--할일-->
                <div class="list">
                    <div id="todo" class="todo">
                        할일
                    </div>
                    <div id="todoList" class="todoList">
                        <i class=""></i>
                    </div>
                </div>
                <!--이동수단-->
                <div class="transport">
                    <div id="bus" class="bus"></div>
                    <div id="subway" class="subway"></div>
                </div>
                <!--모티브,가족인원-->
                <div class="footer">
                    <div id="moto"></div>
                </div>
            </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-database.js"></script>
    <script src="./js/firebase_init.js"></script>
    <script src="./js/firebasedata.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
